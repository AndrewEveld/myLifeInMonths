<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
  <div class="container">
  <div id="capture" style="padding: 10px; background: #ffffff">
    <h4 style="color: #000; ">My Life in Months</h4>
    <div id="waffle"></div>
  </div>
  <div><button id="camera">Take a Screenshot</button></div>

  <table id="mainTable" class="table table-striped">
            <thead><tr><th>Category</th><th>Months</th><th>Color</th></tr></thead>
            <tbody>
              <tr><td>Pennsylvania</td><td>96</td><td>#008080</td></tr>
              <tr><td>West Virginia</td><td>96</td><td>#002855</td></tr>
            </tbody>
  </table>

  <div><button id="addrow">Add a Row</button></div>
  </div>

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<!-- using https://github.com/jbkunst/d3-waffle/ -->
<script src="d3-waffle.js" type="text/javascript"></script>

<!-- using http://html2canvas.hertzen.com/ -->
<script src="html2canvas.min.js" type="text/javascript"></script>

<!-- using https://mindmup.github.io/editable-table/ -->
<script src="mindmup-editabletable.js" type="text/javascript"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>

<script>
$(document).ready(function() {
  var data = [
{ "name": "Pennsylvania", "value":96},
{ "name": "West Virginia", "value":96},
{ "name": "Kenyon", "value":45},
{ "name": "Milwaukee", "value":3},
{ "name": "UW Madison - M.S.", "value":21},
{ "name": "San Antonio - SWRI", "value":7},
{ "name": "UW Madison - Ph.D.", "value":77},
{ "name": "Centenary College", "value":84},
{ "name": "Hendrix College", "value":75}
    ]

    var data2 = [
  { "name": "Pennsylvania", "value":10},
  { "name": "West Virginia", "value":14},
  { "name": "Kenyon", "value":45},
  { "name": "Milwaukee", "value":3},
  { "name": "UW Madison - M.S.", "value":21},
  { "name": "San Antonio - SWRI", "value":7}
      ]

    /* to color elements we use the class name ( slugigy(name) ) */
    var domain = data.map(function(d){ return slugify(d.name); })
    var range = ["#008080", "#002855", "#4B2E84", "#008B2B", "#c5050c", "#0f52ba","#c5050c", "#8a2432", "#E96B10"]
    var palette = d3.scale.ordinal().domain(domain).range(range);


  var chart = d3waffle()
        .rows(12)
        .colorscale(palette)
        .adjust(1.2);

  function makeWaffleChart() {
    d3.select("#waffle")
  			.datum(data)
  			.call(chart);
  }

  makeWaffleChart();

  function calculateData() {
    data = []
  var dataRows = $("#mainTable").find('tbody tr');
  dataRows.each(function () {
      var row = $(this);
      data.push({ "name": row.children().eq(0).text(),
                  "value":row.children().eq(1).text()});
      //total += parseFloat(row.children().eq(column).text());
    });}

  // Help from https://stackoverflow.com/questions/44494447/generate-and-download-screenshot-of-webpage-without-lossing-the-styles
  $( "#camera" ).click(function() {
    html2canvas(document.querySelector("#capture")).then(canvas => {
      canvas.toBlob(function(blob) {
          saveAs(blob, 'myScreenshot.png');
      });
    });
  });


  $( "#addrow" ).click(function() {
    $('#mainTable tr:last').after('<tr><td>Name</td><td>12</td><td>#888888</td></tr>');
    calculateData();
    makeWaffleChart();
    $('#mainTable').editableTableWidget().numericInputExample()
  });

  // https://stackoverflow.com/questions/10834796/validate-that-a-string-is-a-positive-integer
  function isNormalPosInteger(str) {
      str = str.trim();
      if (!str) {
          return false;
      }
      str = str.replace(/^0+/, "") || "0";
      var n = Math.floor(Number(str));
      return n !== Infinity && String(n) === str && n > 0;
  }


  function isHexColor(str) {
    return /^#[0-9A-F]{6}$/i.test(str)
  }

  /* global $ */
  /* this is an example for validation and change events */
  $.fn.numericInputExample = function () {
  	'use strict';
  	var element = $(this);

  	element.find('td').on('change', function (evt) {
      calculateData();
      makeWaffleChart();
  	}).on('validate', function (evt, value) {
  		var cell = $(this),
  			column = cell.index();
  		if (column === 0) {
  			return !!value && value.trim().length > 0;
  		} else if (column === 1){
  			return isNormalPosInteger(value);
  		} else {
        return isHexColor(value);
      }
  	});
  	return this;
  };

  $('#mainTable').editableTableWidget().numericInputExample().find('td:first').focus();
});
</script>
</body>
</html>
