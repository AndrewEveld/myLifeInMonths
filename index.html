<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />

</head>
<body>
  <a class="github-fork-ribbon" href="https://github.com/discotraystudios/myLifeInMonths" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div id="capture" style="padding: 10px; background: #ffffff">
          <h4>My Life in Months</h4>
          <div id="waffle"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
      <button id="camera" type="button" class="btn btn-primary">Take a Screenshot</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table id="mainTable" class="table table-striped">
          <thead><tr><th>Life Event</th><th>Months</th><th>Color</th><th>Delete</th></tr></thead>
          <tbody>
            <tr><td>Childhood</td><td>184</td><td class="colorpick" >
              <input type="color" name="head"
                value="#4f82c2"></td><td class="remove"><i class="fa fa-trash-o"></i></td></tr>
            <tr><td>High School</td><td>45</td><td class="colorpick" >
              <input type="color" name="head"
                value="#0f52ba"></td><td class="remove"><i class="fa fa-trash-o"></i></td></tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button id="addrow" type="button" class="btn btn-primary">Add a Row</button>
      </div>
    </div>
    <hr class="mt-2 mb-3"/>
    <div class="row">
      <div class="col-md-12">Inspired by <a href="https://isabella-b.com/blog/my-life-in-months/">Isabella Benabaye</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        Built by <a href="https://discotraystudios.github.io/">Disco Tray Studios</a>, cobbling together pieces from:
        <ul>
          <li><a href="https://github.com/jbkunst/d3-waffle/">d3-waffle</a></li>
          <li><a href="http://html2canvas.hertzen.com/">html2canvas</a></li>
          <li><a href="https://mindmup.github.io/editable-table/">editable-table</a></li>
          <li><a href="https://github.com/eligrey/FileSaver.js/">FileSaver.js</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <!-- using https://github.com/jbkunst/d3-waffle/ -->
  <script src="d3-waffle.js" type="text/javascript"></script>

  <!-- using http://html2canvas.hertzen.com/ -->
  <script src="html2canvas.min.js" type="text/javascript"></script>

  <!-- using https://mindmup.github.io/editable-table/ -->
  <script src="mindmup-editabletable.js" type="text/javascript"></script>

  <!-- using https://github.com/eligrey/FileSaver.js/ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>

<script>
$(document).ready(function() {
  var data = [
{ "name": "Pennsylvania", "value":96},
{ "name": "West Virginia", "value":96},
{ "name": "Kenyon", "value":45},
{ "name": "Milwaukee", "value":3},
{ "name": "UW Madison - M.S.", "value":21},
{ "name": "San Antonio - SWRI", "value":7},
{ "name": "UW Madison - Ph.D.", "value":77},
{ "name": "Centenary College", "value":84},
{ "name": "Hendrix College", "value":75}
    ]
  var range = ["#008080", "#002855", "#4B2E84", "#008B2B", "#c5050c", "#0f52ba","#c5050c", "#8a2432", "#E96B10"]

  function calculateData() {
    console.log("Recalculating...");
    data = []
    range = []
    var dataRows = $("#mainTable").find('tbody tr');
    dataRows.each(function () {
      var row = $(this);
      data.push({ "name": row.children().eq(0).text(),
                  "value":row.children().eq(1).text()});
      console.log(row.find('input')[0].value);
      range.push(row.find('input')[0].value);
    });
    console.log(range);
  }

  function makeWaffleChart() {
    /* to color elements we use the class name ( slugigy(name) ) */
    var domain = data.map(function(d){ return slugify(d.name); })
    var palette = d3.scale.ordinal().domain(domain).range(range);

    var chart = d3waffle()
        .rows(12)
        .colorscale(palette)
        .adjust(1.2);

    d3.select("#waffle")
  			.datum(data)
  			.call(chart);
  }

  // Help from https://stackoverflow.com/questions/44494447/generate-and-download-screenshot-of-webpage-without-lossing-the-styles
  $( "#camera" ).click(function() {
    html2canvas(document.querySelector("#capture")).then(canvas => {
      canvas.toBlob(function(blob) {
          saveAs(blob, 'myLifeInMonths.png');
      });
    });
  });

  $( "#addrow" ).click(function() {
    var dataRows = $("#mainTable").find('tbody tr');
    $('#mainTable tr:last').after('<tr><td>Event' + (dataRows.length + 1) + '</td><td>12</td><td class="colorpick"><input type="color" value="#e66465"></td><td class="remove"><i class="fa fa-trash-o"></i></td></tr>');
    calculateData();
    makeWaffleChart();
    $('#mainTable').editableTableWidget().numericInputExample()
  });

  // https://stackoverflow.com/questions/10834796/validate-that-a-string-is-a-positive-integer
  function isNormalPosInteger(str) {
      str = str.trim();
      if (!str) {
          return false;
      }
      str = str.replace(/^0+/, "") || "0";
      var n = Math.floor(Number(str));
      return n !== Infinity && String(n) === str && n > 0;
  }

  /* global $ */
  /* this is an example for validation and change events */
  $.fn.numericInputExample = function () {
  	'use strict';
  	var element = $(this);

    element.find('td').off('change').off('validate');

  	element.find('td').on('change', function (evt) {
      calculateData();
      makeWaffleChart();
  	}).on('validate', function (evt, value) {
  		var cell = $(this),
  			column = cell.index();
  		if (column === 0) {
  			return !!value && value.trim().length > 0;
  		} else if (column === 1){
  			return isNormalPosInteger(value);
  		} else {
        return false;
      }
  	});
  	return this;
  };

  calculateData();
  makeWaffleChart();

  $( document ).on( "click", ".remove", function(){
    $(this).parent("tr:first").remove();
    calculateData();
    makeWaffleChart();
  });

  $('#mainTable').editableTableWidget().numericInputExample().find('td:first').focus();
});
</script>
</body>
</html>
